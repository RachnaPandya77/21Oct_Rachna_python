<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="/static/imgs/doclogo.png"
      type="image/x-icon"
    />
  </head>

  <body style="background-color: #8ca8d1">
    <!--Navbar start-->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(249, 249, 249)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/static/img/doclogo.png"
            alt="D"
            width="40"
            height="30"
            class="d-inline-block align-text-top"
          />
          DocFind
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="profile/"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact/"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          {% if user is none %}
          <button
            class="btn btn-warning mx-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <a href="/signup" class="btn btn-primary mx-2">Signup</a>
          {% else %}
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle mx-2"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{user}}
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/profile">Update Profile</a>
              </li>
              <li><a class="dropdown-item" href="/userlogout">Logout</a></li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
    <!--Navbar end-->

    <div class="container"></div>
    <!--slideshow start-->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/static/img/bg_3.jpg"
            height="600"
            class="d-block w-100"
            alt="img1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/bg4.jpg"
            height="700"
            class="d-block w-100"
            alt="img2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/bg_5.jpg"
            height="700"
            class="d-block w-100"
            alt="img2"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--slideshow end-->

    <form method="post">
      {% csrf_token %}
      <br /><br />
      <input type="text" name="name" placeholder="Name" /><br /><br />
      <input
        type="text"
        name="specialization"
        placeholder="specialization"
      /><br /><br />
      <input
        type="number"
        name="experience"
        placeholder="experience"
      /><br /><br />
      <textarea name="address" placeholder="address"></textarea><br /><br />
      <input type="number" name="mobile" placeholder="mobile" /><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
