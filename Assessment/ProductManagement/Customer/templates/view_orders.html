<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Orders</title>
  </head>
  <body>
    <h1>Order List</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.customer.name }}</td>
          <td>{{ order.product.name }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.order_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'purchase_product' %}">Purchase More</a>
  </body>
</html>
