<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      "
    >
      <h2 style="text-align: center; margin-bottom: 20px">Register</h2>
      <form
        action="login.html"
        method="get"
        style="display: flex; flex-direction: column"
      >
        <label for="username" style="margin-bottom: 5px">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="email" style="margin-bottom: 5px">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="password" style="margin-bottom: 5px">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="confirm_password" style="margin-bottom: 5px"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="first_name" style="margin-bottom: 5px">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="last_name" style="margin-bottom: 5px">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          style="
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label for="phone_number" style="margin-bottom: 5px"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phone_number"
          name="phone_number"
          style="
            margin-bottom: 20px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <button
          type="submit"
          style="
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Register
        </button>
        Already Have Account ?
        <a href="/login" class="btn btn-primary mx-2">login</a>
      </form>
    </div>
  </body>
</html>
